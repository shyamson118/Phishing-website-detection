<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phishing URL Detector</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #e3f2fd;
            padding: 40px;
        }
        .container {
            background: white;
            padding: 80px;
            border-radius: 12px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            text-align: center;
            max-width: 500px;
            width: 100%;
        }
        h2 {
           font-size: 28px;
           font-weight: bold;
           margin-bottom: 20px;
       }
        input {
            width: 100%;
            padding: 15px;
            margin: 15px 0;
            border: 1px solid #ccc;
            border-radius: 6px;
            font-size: 16px;
        }
        button {
            padding: 12px 25px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #0056b3;
        }
        .result {
            margin-top: 20px;
            font-weight: bold;
            padding: 12px;
            border-radius: 6px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 16px;
        }
        .safe {
            background: #d4edda;
            color: #155724;
        }
        .unsafe {
            background: #f8d7da;
            color: #721c24;
        }
        .icon {
            margin-left: 12px;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Phishing URL Detector</h2>
        <form method="POST">
            <input type="text" name="url" placeholder="Enter URL here" required>
            <button type="submit">Check</button>
        </form>
        {% if prediction %}
            <div class="result {% if prediction == 'safe' %}safe{% else %}unsafe{% endif %}">
                {{ 'URL is safe:' if prediction == 'safe' else 'URL is unsafe:' }}
                <a href="{{ request.form['url'] }}" target="_blank">{{ request.form['url'] }}</a>
                <span class="icon">{% if prediction == 'safe' %}✔️{% else %}❌{% endif %}</span>
            </div>
        {% endif %}
    </div>
</body>
</html>
